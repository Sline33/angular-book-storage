
<div class="row-title">
    <h1>{{ book.title }}</h1>
</div>
<button mat-raised-button class="btn-back" (click)="onBack()">Retour</button>
<div class="row-content">
    <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
    <h3>{{ book.author }}</h3>
    <p>{{ book.synopsis }}</p>
</div>
