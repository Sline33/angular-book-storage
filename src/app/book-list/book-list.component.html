
<div class="row-title">
  <h2><i class="material-icons">book</i>Vos Livres</h2>
</div>
<div class="row-content">
  <button mat-raised-button color="primary" class="btn-add" (click)="onNewBook()"><i class="material-icons">add_circle_outline</i>Nouveau livre</button>
  <div class="my-book">
    <button mat-stroked-button *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
      <h3>
        {{ book.title }}
        <button mat-raised-button color="warn" (click)="onDeleteBook(book)">
          <span><i class="material-icons">delete_forever</i></span>
        </button>
      </h3>
      <p>{{ book.author }}</p>
    </button>
  </div> 
</div>
